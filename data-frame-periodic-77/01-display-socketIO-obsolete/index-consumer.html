<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The-consumer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
    <div class="row">
        <div class="col-md-8 offset-md-2 boxx">
            <div>
                <h1>Data Frame Consumer - Socket</h1>
                <div class="row mb-3 mt-3 justify-content-md-center">
                    <div id="user-name"></div>
                    <div>
                        <button id="call" class="btn btn-primary">Start</button>
                        <button id="hangup" class="btn">Hangup</button>
                    </div>
                </div>

            </div>
            <div class="fs-3">Data Reception status</div>
            <div class="d-flex">
                <div class="container">
                    <div class="d-flex">
                        <div class="container">
                            <div>Sender : <label id="senderID" /></div>
                            <div>Frame # <label id="frameCount" /> </div>
                        </div>
                    </div>


                    <div>Data Frames Statistics</div>
                    <div>Latest/Current FPS: <label id="current_fps" /></div>
                    <div>Latest/Frame Size: <label id="current_frame_size" /></div>
                </div>
                <div class="container col-2">
                    Average FPS:
                    <div id="average_fps" class="fs-1 emphasiss">
                        00.00
                    </div>
                </div>
            </div>
            <div class="fs-3">Frame sample</div>
            <pre><label id="dataFrame" class="d-flex data-sample"/>{data to be arrived}</pre>
            <h5>code:adiyodi/01-display-webSocket</h5>
        </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts-common.js'></script>
<script> initConsumer(); </script>

</html>
